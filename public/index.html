<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sessions.css">
    <title>Login Page</title>
</head>
<body>
    <section>
        <div id="login-form">
            <h1>User Login</h1>
            <form method="post">
                <p>Username or email address</p>
                <input type="text" id="username" placeholder="Enter Username" />
                <p>Password</p>
                <input type="password" id="password" placeholder="Enter Password" /><br />
                <button type="button" id="ajaxLogin">Login</button>
            </form>
        </div>
        <div id="song-search" style="display: none;">
            <h1>Artist Song Search</h1>
            <p>Artist Name</p>
            <input type="text" id="artistName" />
            <button type="button" id="ajaxSearch">Search</button><br />
        </div>
        <div class="view">
            <div id="search-results" style="display: none;">
    
            </div>
        </div>
        <div id="logout" style="display: none;">
            <button type="button" id="logoutButton">Logout</button>
        </div>
    </section>
    <script type="module" src="index.js"></script>
</body>
</html>
