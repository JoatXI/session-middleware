<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sessions.css">
    <title>Login Page</title>
</head>
<body>
    <div class="logout" id="logout" style="display: none;">
        <button type="button" class="l-btn" id="logoutButton">Logout</button>
    </div>
    <section>
        <div class="wrapper" id="login-form">
            <form method="post">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" id="username" placeholder="Username" required >
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" required >
                </div>
                <button type="button" class="btn" id="ajaxLogin">Login</button>
            </form>
        </div>

        <div class="wrapper" id="song-search" style="display: none;">
            <h1>Artist Song Search</h1>
            <div class="input-box">
                <input type="text" id="artistName" placeholder="Artist Name">
            </div>
            <button type="button" class="s-btn" id="ajaxSearch">Search</button><br />
        </div>

        <div class="view">
            <div id="search-results" style="display: none;">
    
            </div>
        </div>
    </section>
    <script type="module" src="index.js"></script>
</body>
</html>
